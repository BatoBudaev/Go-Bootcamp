<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Places</title>
</head>
<body>
    <h3>Total: {{.Total}}</h3>
    <ul>
        {{range .Places}}
        <li>
            <div>Name: {{.Name}}</div>
            <div>Address: {{.Address}}</div>
            <div>Phone: {{.Phone}}</div>
        </li>
        {{end}}
    </ul>
    <div>
        {{if .PrevPage}}
        <a href="/?page={{.PrevPage}}">Previous</a>
        {{end}}
        {{if .NextPage}}
        <a href="/?page={{.NextPage}}">Next</a>
        {{end}}
        {{if .LastPage}}
        <a href="/?page={{.LastPage}}">Last</a>
        {{end}}
    </div>
</body>
</html>
